<!DOCTYPE html>
<html lang="en">

<!-- testa documento (elementi per dare indicazioni al file)-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripiontion" content="la pagina html che dimostra i tag">
    <!-- nome visuallizato in cima come titolo -->
    <title>HTML Tags</title>
</head>

<!-- corpo del documento (elementi effettivamente utilizati in pagina)-->

<body>
    <h1>Hello Word</h1> <!-- Titolo-->
    <p> <em>Ciao</em>, questo è il testo del paragrafo, <strong>lol</strong> </p> <!-- paragrafo -->

    <!-- Lista numerata ordered list-->
    <ol>
        <li>Elemento lista</li>
        <li>Elemento lista</li>
    </ol>

    <!-- lista puntata -->
    <ul>
        <li>Elemento lista</li>
        <li>Elemento lista</li>
    </ul>

    <h3>Classi di boolean</h3>
    <ul>
        <li>
            <h3>Classe 135</h3>
            <ol>
                <li>adriano</li>
                <li>arianna</li>
                <li>Angelo</li>
            </ol>
        </li>
        <li>
            <h3>classe 136</h3>
        </li>
        <li>
            <h3>Classe 137</h3>
        </li>
    </ul>

    <!-- bottoni e link unoreder list  -->
    <a href="https://...">questo è il mio link</a> <br />
    <button>Bottone da cliccare, cliccalo</button>

</body>

</html>
